name: NexFlow Scheduler

on:
  schedule:
    # GitHub Actions typically has a 5-10 minute delay on schedules.
    # '*/5' is the minimum reliable interval, even if '* * * * *' (1 min) is specified.
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  trigger-cron:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Generation Pipeline
        run: |
          curl -f -X GET "https://nex-flow-six.vercel.app/api/cron/generate" \
          -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}"
          
      - name: Trigger Publishing Pipeline
        run: |
          curl -f -X GET "https://nex-flow-six.vercel.app/api/cron/publish" \
          -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}"
